<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center;">Login</h2>
        <form action="main.html" method="get">
            <input type="text" id="name" name="name" placeholder="David Jones" required>
            <br>
            <input type="email" id="email" name="email" placeholder="davidjones@example.com" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
